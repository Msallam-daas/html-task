<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise#2 -Tables</title>
    <style>
        table, th, td {
          border: 1px solid black;
      
        }
        </style>
</head>
<body>
    <h1>Table Num. 2</h1>
    <table style="width:60%">
        <tr>
          <th rowspan="2">Row 1-2,Col 1</th>
          <th>Row 1,Col 2</th>
          <th>Row 1,Col 3</th>
          <th>Row 1,Col 4</th>
        </tr>
        <tr>
       
            <th rowspan="2" colspan="2">Row 2-3,Col 2-3</th> 
            <th>Row 2,Col 4</th>
          </tr>
          <tr>
            <th>Row 3,Col 1</th>
            
            <th>Row 3,Col 4</th>
          </tr>
          <tr>
            <th>Row 4,Col 1</th>
            <th>Row 4,Col 2</th>
            <th colspan="2">Row 4,Col 3-4</th>
          </tr>
         
      </table>
</body>
</html>
